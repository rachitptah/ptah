{% extends "base.html" %}

{% block head_title %}Login | {%endblock %}

{% block content %}

<div class="row">
<div class="container">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4" style="margin-top: 70px">
    	<form role="form" method="POST"> {% csrf_token %}
			<h3>Login via</h3>
			<hr class="colorgraph" style="height: 4px; border-top: 0; background: grey; border-radius: 5px;">
			<div class="row">
				 <div class="col-md-12">
					<div class="form-group">
						<div class="social-buttons" style="margin-bottom: 5px">
                            <a href="#" class="btn btn-fb"><i class="fa fa-facebook"></i> Facebook</a>
                            <a href="#" class="btn btn-tw"><i class="fa fa-twitter"></i> Twitter</a>
                        </div>
                        <div style="margin-bottom: 5px"> or </div>
                         <form role="form" id="login-nav">
                         
                                <div class="form-group">
                                     <input type="username" name = "username" class="form-control" id="username" placeholder="Username">
                                </div>
                                <div class="form-group">
                                     <input type="password" name = "password" class="form-control" id="password" placeholder="Password">
                                     <div class="help-block text-right"><a href="">Forget the password ?</a></div>
                                </div>
                                <div class="form-group">
                                     <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                                </div>
                                <!-- <div class="checkbox">
                                     <label>
                                     <input type="checkbox"> keep me logged-in
                                     </label>
                                </div> -->
                         </form>
                    </div>
                        <div class="bottom text-center">
                            New here ? <a href="{% url 'Signup' %}"><b>Join Us</b></a>
                        </div>
                </div>
            </div>
        </form>
    </div>
</div>
</div>

{% endblock content %}
